<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Última Brincadeira</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Última Brincadeira!</h1>
        <p id="instrucao">Arraste o círculo para o quadrado.</p>
        <div id="arrastarContainer">
            <div id="alvo" class="alvo"></div>
            <div id="arrastavel" class="arrastavel"></div>
        </div>
        <div id="final" class="escondido">
            <h2>Parabéns! Você completou todos os desafios!</h2>
            <p>Clique aqui para descobrir quem foi</p>
            <h2>Quando voce clicar vai ter uma mensagem pre definida, apenas clique em enviar para poder ser ela de um jeito certo!</h2>
            <button id="whatsappButton">Descobrir quem foi</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
